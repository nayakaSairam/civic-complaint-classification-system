<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Citizen Login</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
    <script src="geo.js"></script> 
</head>
<body>
<header class="site-header">
    <div class="container header-row">
        <a href="index.html" class="brand">Civic Complaint System</a>
        <nav class="nav">
            <a href="index.html">Home</a>
            <a href="citizen-signup.html">Sign up</a>
        </nav>
    </div>
</header>

<main class="container form-page">
    <div class="card form-card">
        <h2>Citizen Login</h2>
        <form id="loginForm">
            <label>
                Email
                <input id="citizen-email" type="email" required placeholder="you@example.com" />
            </label>
            <label>
                Password
                <input id="citizen-password" type="password" required />
            </label>
            <div class="form-row">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
    </div>
</main>
</body>
</html>
